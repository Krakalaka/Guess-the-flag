<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the flag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        #flagImg {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <label id="light_dark_icon" for="light_dark_theme">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </label>
        <input type="checkbox" id="light_dark_theme" hidden>
        <h1>From where is this flag?</h1>
    </header>
    <main>
        <div id="firstDiv">
            <div id="flagBox" class="box">
                <img id="flagImg" alt="nationFlag">
            </div>
            <div id="tipBox" class="box">
                Score: <span id="score"></span> / <span id="guessRate"></span><br>
                The capital of this country is:<br>
                <span id="capital"></span>
            </div>
        </div>
        <div id="secondDiv">
            <div id="options"></div>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
